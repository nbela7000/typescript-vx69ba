<style> body{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  background-color: #ffab6c;
  margin: 0px;
}
html {height:100%}</style>
<body><img id="robo" src="https://i.imgur.com/x1hlTFM.png"></body>
<script>
var robo = document.getElementById("robo");
document.addEventListener("mousemove", (e)=>{
  var mouseX = (e.clientX/document.body.clientWidth *90 -45);
  var mouseY = (e.clientY/document.body.clientHeight *90 -45);
  robo.style.transform = "perspective(150px)"
  robo.style.transform += "rotateY(" + mouseX + "deg)";
  robo.style.transform += "rotateX(" + -mouseY + "deg)";
  document.body.style.backgroundImage = "radial-gradient(circle at "+(mouseX+50)+"% "+(mouseY+50)+"%,#fff6bf 0%,#ffab6c 30%, #172133 100%)"
});
</script>
